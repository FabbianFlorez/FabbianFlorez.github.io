<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>PROMENTE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
<style>
:root {
  --color-bg: #0f0f0f;
  --color-surface: #1e1e1e;
  --color-primary: #8b5cf6;
  --color-secondary: #6d28d9;
  --color-accent: #4c1d95;
  --color-text: #ffffff;
  --color-text-secondary: #a3a3a3;
  --color-card: #2a2a2a;
  --shadow-color: rgba(0, 0, 0, 0.3);
  --transition-speed: 0.3s;
  --border-radius: 12px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body, html {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
  background-color: var(--color-bg);
  color: var(--color-text);
  height: 100%;
  overflow-x: hidden;
  transition: all 0.3s ease;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(ellipse at top left, #2a0845, #0f0f0f);
  opacity: 0.4;
  z-index: -2;
}

.container {
  max-width: 100%;
  margin: 0 auto;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  background-color: rgba(30, 30, 30, 0.8);
  color: var(--color-text);
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: var(--border-radius);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  margin-bottom: 20px;
  animation: fadeInDown 0.5s ease-out;
}

.logo {
  font-size: 1.5em;
  font-weight: 700;
  color: var(--color-primary);
}

.icon-button {
  background: none;
  border: none;
  color: var(--color-text);
  cursor: pointer;
  font-size: 1.2em;
  padding: 8px;
  border-radius: 50%;
  transition: all 0.3s ease;
}

.icon-button:hover {
  background-color: rgba(255, 255, 255, 0.1);
  transform: scale(1.1);
}

.chat-container {
  flex-grow: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.message {
  max-width: 80%;
  padding: 12px 15px;
  border-radius: var(--border-radius);
  box-shadow: 0 2px 10px var(--shadow-color);
  transition: all var(--transition-speed) ease;
  animation: fadeIn 0.3s ease-out;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
}

.message:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 20px var(--shadow-color);
}

.user-message {
  background-color: rgba(139, 92, 246, 0.2);
  color: var(--color-text);
  align-self: flex-end;
}

.ai-message {
  background-color: rgba(42, 42, 42, 0.6);
  color: var(--color-text);
  align-self: flex-start;
}

.input-container {
  background-color: rgba(30, 30, 30, 0.8);
  border-radius: 25px;
  padding: 10px;
  display: flex;
  align-items: center;
  margin-top: 20px;
  animation: fadeInUp 0.5s ease-out;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

#ideaInput {
  flex-grow: 1;
  border: none;
  background-color: transparent;
  color: var(--color-text);
  font-size: 16px;
  padding: 10px;
  resize: none;
}

#ideaInput:focus {
  outline: none;
}

#submitBtn {
  background-color: var(--color-primary);
  color: var(--color-text);
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

#submitBtn::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
  opacity: 0;
  transition: opacity 0.3s ease;
}

#submitBtn:hover::before {
  opacity: 1;
}

#submitBtn:hover {
  transform: scale(1.1);
}

.loader-container {
  display: none;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.loader {
  border: 3px solid var(--color-surface);
  border-top: 3px solid var(--color-primary);
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.settings-popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
  z-index: 1000;
  animation: fadeIn 0.3s ease-out;
}

.settings-content {
  background-color: var(--color-surface);
  border-radius: var(--border-radius);
  padding: 20px;
  width: 300px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: zoomIn 0.3s ease-out;
}

.setting-option {
  margin-bottom: 15px;
}

.setting-option label {
  display: block;
  margin-bottom: 5px;
  color: var(--color-text);
}

.setting-option select,
.setting-option input[type="checkbox"] {
  width: 100%;
  padding: 8px;
  border-radius: var(--border-radius);
  background-color: var(--color-card);
  color: var(--color-text);
  border: 1px solid var(--color-primary);
}

.developer-credit {
  text-align: center;
  font-size: 0.8em;
  color: var(--color-text-secondary);
  margin-top: 20px;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes zoomIn {
  from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
  to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

@media (max-width: 768px) {
  .container {
    padding: 10px;
  }

  .message {
    max-width: 90%;
  }
}

/* Estilos para el contenido Markdown */
.message h1 { font-size: 1.8em; margin-bottom: 0.5em; }
.message h2 { font-size: 1.5em; margin-bottom: 0.5em; }
.message h3 { font-size: 1.3em; margin-bottom: 0.5em; }
.message h4 { font-size: 1.2em; margin-bottom: 0.5em; }
.message h5 { font-size: 1.1em; margin-bottom: 0.5em; }
.message h6 { font-size: 1em; margin-bottom: 0.5em; }
.message p { margin-bottom: 1em; }
.message ul, .message ol { margin-bottom: 1em; padding-left: 2em; }
.message li { margin-bottom: 0.5em; }
.message code { background-color: rgba(255, 255, 255, 0.1); padding: 0.2em 0.4em; border-radius: 3px; }
.message pre { background-color: rgba(255, 255, 255, 0.1); padding: 1em; border-radius: var(--border-radius); overflow-x: auto; margin-bottom: 1em; }
.message blockquote { border-left: 3px solid var(--color-primary); padding-left: 1em; margin-left: 0; margin-bottom: 1em; }
.message a { color: var(--color-primary); text-decoration: none; }
.message a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">PROMENTE</div>
    <button id="settingsBtn" class="icon-button"><i class="fas fa-cog"></i></button>
  </div>
  <div class="chat-container" id="chatBox"></div>
  <div class="input-container">
    <textarea id="ideaInput" placeholder="Ingresa tu idea o pregunta aquí..." rows="1"></textarea>
    <button id="submitBtn">
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
  <div class="loader-container" id="loaderContainer">
    <div class="loader"></div>
  </div>
</div>
<div id="settingsPopup" class="settings-popup">
  <div class="settings-content">
    <h2>Configuración</h2>
    <div class="setting-option">
      <label for="languageSelect">Idioma:</label>
      <select id="languageSelect">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="setting-option">
      <label for="fontSizeSelect">Tamaño de fuente:</label>
      <select id="fontSizeSelect">
        <option value="small">Pequeño</option>
        <option value="medium" selected>Mediano</option>
        <option value="large">Grande</option>
      </select>
    </div>
    <div class="setting-option">
      <label for="notificationsToggle">Notificaciones:</label>
      <input type="checkbox" id="notificationsToggle" checked>
    </div>
    <p class="developer-credit">Desarrollado por ETHER STUDIOS</p>
  </div>
</div>
<script>
const apiKey = "AIzaSyAEjPl4-THMucYfmYnvGUu6QLHO4IVyF4o";
const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent";
const chatBox = document.getElementById('chatBox');
const loaderContainer = document.getElementById('loaderContainer');
let isIdeaGenerated = false;
let generatedIdea = '';

function addMessage(content, isUser = false) {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message', isUser ? 'user-message' : 'ai-message');
  messageDiv.innerHTML = isUser ? content : marked.parse(content);
  chatBox.appendChild(messageDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function generateResponse(prompt) {
  try {
    const response = await fetch(`${apiUrl}?key=${apiKey}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        contents: [{
          parts: [{
            text: `Responde siempre en español. Utiliza formato Markdown en tu respuesta para mejorar la legibilidad. ${prompt}`
          }]
        }]
      })
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    return data.candidates[0].content.parts[0].text.trim();
  } catch (error) {
    console.error('Error:', error);
    return 'Lo siento, ha ocurrido un error. Por favor, intenta  de nuevo.';
  }
}

async function generateIdea(idea) {
  const prompts = [
    { type: 'title', prompt: `Genera un título conciso para el proyecto basado en esta idea: "${idea}". Usa el formato # para el título.` },
    { type: 'description', prompt: `Proporciona una descripción detallada de esta idea: "${idea}". Usa formato Markdown para resaltar puntos importantes.` },
    { type: 'steps', prompt: `Desarrolla una guía paso a paso para implementar esta idea: "${idea}". Usa una lista numerada con Markdown.` },
    { type: 'tools', prompt: `Sugiere herramientas y recursos útiles para este proyecto: "${idea}". Usa una lista con viñetas en Markdown.` },
    { type: 'evaluation', prompt: `Proporciona un sistema para evaluar el progreso del proyecto: "${idea}". Usa encabezados de nivel 2 y 3 para organizar la información.` }
  ];

  for (const { type, prompt } of prompts) {
    const response = await generateResponse(prompt);
    addMessage(response);
  }

  generatedIdea = idea;
  isIdeaGenerated = true;
  addMessage("## Idea Generada\n\nHe generado la estructura para tu idea. Ahora puedo responder preguntas relacionadas con esta idea.");
}

async function handleUserInput(input) {
  addMessage(input, true);
  loaderContainer.style.display = 'flex';
  
  let response;
  if (!isIdeaGenerated) {
    await generateIdea(input);
    response = "";
  } else {
    const prompt = `Basándote en la siguiente idea: "${generatedIdea}", responde a esta pregunta o solicitud del usuario: "${input}". Usa formato Markdown en tu respuesta.`;
    response = await generateResponse(prompt);
  }
  
  loaderContainer.style.display = 'none';
  if (response) {
    addMessage(response);
  }
}

document.getElementById('submitBtn').addEventListener('click', async () => {
  const input = document.getElementById('ideaInput').value;
  
  if (!input) {
    alert("Por favor, ingresa una idea o pregunta.");
    return;
  }
  
  document.getElementById('ideaInput').value = '';
  await handleUserInput(input);
});

document.getElementById('settingsBtn').addEventListener('click', () => {
  document.getElementById('settingsPopup').style.display = 'block';
});

document.getElementById('settingsPopup').addEventListener('click', (event) => {
  if (event.target === document.getElementById('settingsPopup')) {
    document.getElementById('settingsPopup').style.display = 'none';
  }
});

document.getElementById('languageSelect').addEventListener('change', function() {
  console.log('Language changed to:', this.value);
  // Implement language change functionality here
});

document.getElementById('fontSizeSelect').addEventListener('change', function() {
  const fontSize = this.value;
  let rootFontSize;
  switch (fontSize) {
    case 'small':
      rootFontSize = '14px';
      break;
    case 'medium':
      rootFontSize = '16px';
      break;
    case 'large':
      rootFontSize = '18px';
      break;
  }
  document.documentElement.style.fontSize = rootFontSize;
});

document.getElementById('notificationsToggle').addEventListener('change', function() {
  console.log('Notifications toggled:', this.checked);
  // Implement notifications toggle functionality here
});

// Adjust textarea height dynamically
const ideaInput = document.getElementById('ideaInput');
ideaInput.addEventListener('input', function() {
  this.style.height = 'auto';
  this.style.height = (this.scrollHeight) + 'px';
});
</script>
</body>
</html>
