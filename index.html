<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROMENTE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --color-bg: #0f0f0f;
            --color-surface: #1e1e1e;
            --color-primary: #8b5cf6;
            --color-secondary: #6d28d9;
            --color-accent: #4c1d95;
            --color-text: #ffffff;
            --color-text-secondary: #a3a3a3;
            --color-card: #2a2a2a;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --transition-speed: 0.3s;
            --border-radius: 12px;
            --gradient-primary: linear-gradient(135deg, #8b5cf6, #6d28d9);
            --gradient-secondary: linear-gradient(135deg, #4c1d95, #5b21b6);
            --glow-primary: 0 0 15px rgba(139, 92, 246, 0.5);
            --shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-strong: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            height: 100%;
            overflow-x: hidden;
            transition: all 0.3s ease;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(1px 1px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 40px 70px, #ffffff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 90px 40px, #ffffff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 130px 80px, #ffffff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 160px 120px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 5s infinite;
            opacity: 0.3;
            z-index: -2;
        }
        
        @keyframes twinkle {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .header {
            background: rgba(30, 30, 30, 0.8);
            box-shadow: var(--shadow-soft);
            color: var(--color-text);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: 20px;
            animation: fadeInDown 0.5s ease-out;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #a778ff, #8a4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(168, 120, 255, 0.7);
        }
        
        .icon-button {
            background: none;
            border: none;
            color: var(--color-text);
            cursor: pointer;
            font-size: 1.2em;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .icon-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        #clearChatBtn {
            color: var(--color-text-secondary);
        }
        
        #clearChatBtn:hover {
            color: var(--color-text);
        }
        
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            transition: all var(--transition-speed) ease;
            animation: fadeIn 0.3s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .message:hover {
            box-shadow: var(--shadow-strong);
        }
        
        .user-message {
            background: var(--gradient-secondary);
            color: var(--color-text);
            align-self: flex-end;
        }
        
        .ai-message {
            background: rgba(42, 42, 42, 0.8);
            color: var(--color-text);
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mode-change-message {
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: #ffffff;
            border: none;
            box-shadow: 0 0 20px rgba(142, 45, 226, 0.6);
            animation: pulseGlow 2s infinite;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px rgba(142, 45, 226, 0.4); }
            50% { box-shadow: 0 0 20px rgba(142, 45, 226, 0.6); }
            100% { box-shadow: 0 0 5px rgba(142, 45, 226, 0.4); }
        }
        
        .input-container {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 25px;
            padding: 10px;
            display: flex;
            align-items: center;
            margin-top: 20px;
            animation: fadeInUp 0.5s ease-out;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #ideaInput {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            color: var(--color-text);
            font-size: 16px;
            padding: 10px;
            resize: none;
        }
        
        #ideaInput:focus {
            outline: none;
        }
        
        #submitBtn {
            background: var(--gradient-primary);
            color: var(--color-text);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow-primary);
        }
        
        #submitBtn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #submitBtn:hover::before {
            opacity: 1;
        }
        
        #submitBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.7);
        }
        
        .loader-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .loader {
            border: 3px solid var(--color-surface);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .settings-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .settings-content {
            background: rgba(30, 30, 30, 0.9);
            border-radius: var(--border-radius);
            padding: 20px;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: zoomIn 0.3s ease-out;
            box-shadow: var(--shadow-strong);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .setting-option {
            margin-bottom: 15px;
        }
        
        .setting-option label {
            display: block;
            margin-bottom: 5px;
            color: var(--color-text);
        }
        
        .setting-option select,
        .setting-option input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            border-radius: var(--border-radius);
            background-color: var(--color-card);
            color: var(--color-text);
            border: 1px solid var(--color-primary);
        }
        
        .developer-credit {
            text-align: center;
            font-size: 0.8em;
            color: var(--color-text-secondary);
            margin-top: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .message {
                max-width: 90%;
            }
        }
        
        /* Estilos para el contenido Markdown */
        .message h1 { font-size: 1.8em; margin-bottom: 0.5em; }
        .message h2 { font-size: 1.5em; margin-bottom: 0.5em; }
        .message h3 { font-size: 1.3em; margin-bottom: 0.5em; }
        .message h4 { font-size: 1.2em; margin-bottom: 0.5em; }
        .message h5 { font-size: 1.1em; margin-bottom: 0.5em; }
        .message h6 { font-size: 1em; margin-bottom:  0.5em; }
        .message p { margin-bottom: 1em; }
        .message ul, .message ol { margin-bottom: 1em; padding-left: 2em; }
        .message li { margin-bottom: 0.5em; }
        .message code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        .message pre {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1em;
            border-radius: var(--border-radius);
            overflow-x: auto;
            margin-bottom: 1em;
        }
        .message blockquote {
            border-left: 3px solid var(--color-primary);
            padding-left: 1em;
            margin-left: 0;
            margin-bottom: 1em;
        }
        .message a {
            color: var(--color-primary);
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
        
        .container::-webkit-scrollbar,
        .chat-container::-webkit-scrollbar {
            display: none;
        }
        
        .brain-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .brain-svg {
            width: 150px;
            height: 150px;
            fill: var(--color-primary);
            animation: pulse 2s ease-in-out infinite, glow 2s ease-in-out infinite alternate, rotate 20s linear infinite;
            filter: drop-shadow(0 0 5px var(--color-primary));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .brain-intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        
        .intro-text {
            margin-top: 20px;
            color: var(--color-text);
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .intro-text p {
            margin: 10px 0;
            animation: fadeInOut 4s ease-in-out infinite;
            opacity: 0;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 1; transform: translateY(0); }
        }
        
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--gradient-secondary);
            padding: 30px;
            border-radius: var(--border-radius);
            max-width: 80%;
            width: 400px;
            box-shadow: var(--shadow-strong);
            text-align: center;
        }
        
        .popup-content {
            margin-bottom: 20px;
            color: var(--color-text);
        }
        
        .popup-button {
            background: var(--gradient-primary);
            color: var(--color-text);
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .popup-button:hover {
            transform: scale(1.05);
            box-shadow: var(--glow-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brain-container">
            <svg class="brain-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path d="M208 96a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm304 96c0-53-43-96-96-96H96C43 96 0 139 0 192v224c0 53 43 96 96 96h320c53 0 96-43 96-96V192zm-96-48c26.5 0 48 21.5 48 48v224c0 26.5-21.5 48-48 48H96c-26.5 0-48-21.5-48-48V192c0-26.5 21.5-48 48-48h320zm-80-96a48 48 0 1 0 0-96 48 48 0 1 0 0 96zM96 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm320 0a48 48 0 1 0 0-96 48 48 0 1 0 0 96zM144 512a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm224 0a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"/>
            </svg>
        </div>
        <div class="header">
            <div class="logo">PROMENTE</div>
            <div class="header-buttons">
                <button id="downloadChatBtn" class="icon-button" title="Descargar chat">
                    <i class="fas fa-download"></i>
                </button>
                <button id="clearChatBtn" class="icon-button" title="Borrar chat">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button id="settingsBtn" class="icon-button">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
        <div class="chat-container" id="chatBox">
            <div class="brain-intro" id="brainIntro">
                <svg class="brain-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <path d="M208 96a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm304 96c0-53-43-96-96-96H96C43 96 0 139 0 192v224c0 53 43 96 96 96h320c53 0 96-43 96-96V192zm-96-48c26.5 0 48 21.5 48 48v224c0 26.5-21.5 48-48 48H96c-26.5 0-48-21.5-48-48V192c0-26.5 21.5-48 48-48h320zm-80-96a48 48 0 1 0 0-96 48 48 0 1 0 0 96zM96 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm320 0a48 48 0 1 0 0-96 48 48 0 1 0 0 96zM144 512a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm224 0a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"/>
                </svg>
                <div class="intro-text" id="introText">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="input-container">
            <textarea id="ideaInput" placeholder="Ingresa tu idea aquí..." rows="1"></textarea>
            <button id="submitBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="loader-container" id="loaderContainer">
            <div class="loader"></div>
        </div>
    </div>
    <div id="settingsPopup" class="settings-popup">
        <div class="settings-content">
            <h2>Configuración</h2>
            <div class="setting-option">
                <label for="languageSelect">Idioma:</label>
                <select id="languageSelect">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="setting-option">
                <label for="fontSizeSelect">Tamaño de fuente:</label>
                <select id="fontSizeSelect">
                    <option value="small">Pequeño</option>
                    <option value="medium" selected>Mediano</option>
                    <option value="large">Grande</option>
                </select>
            </div>
            <div class="setting-option">
                <label for="notificationsToggle">Notificaciones:</label>
                <input type="checkbox" id="notificationsToggle" checked>
            </div>
            <p class="developer-credit">Desarrollado por ETHER STUDIOS</p>
        </div>
    </div>
    <div id="popupOverlay" class="popup-overlay">
        <div id="popup" class="popup">
            <div id="popupContent" class="popup-content"></div>
            <button id="nextPopupBtn" class="popup-button">Siguiente</button>
        </div>
    </div>
    <script>
        const apiKey = "AIzaSyAEjPl4-THMucYfmYnvGUu6QLHO4IVyF4o";
        const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent";
        const chatBox = document.getElementById('chatBox');
        const loaderContainer = document.getElementById('loaderContainer');
        const brainIntro = document.getElementById('brainIntro');
        let isIdeaGenerated = false;
        let generatedIdea = '';
        
        const introTexts = [
            "Estructura tus ideas",
            "Obtén una nueva visión de tus proyectos",
            "Potencia tu creatividad",
            "Descubre nuevas posibilidades",
            "Organiza tus pensamientos",
            "Amplía tus horizontes",
            "Transforma tus conceptos en realidad"
        ];
        let currentTextIndex = 0;
        const introTextElement = document.querySelector('#introText p');
        
        function cycleIntroText() {
            introTextElement.textContent = introTexts[currentTextIndex];
            currentTextIndex = (currentTextIndex + 1) % introTexts.length;
        }
        
        setInterval(cycleIntroText, 4000);
        cycleIntroText();
        
        async function addMessage(content, isUser = false, customClass = '') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'ai-message');
            if (customClass) {
                messageDiv.classList.add(customClass);
            }
            messageDiv.innerHTML = isUser ? content : marked.parse(content);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        async function generateResponse(prompt) {
            try {
                const response = await fetch(`${apiUrl}?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Responde siempre en español. Utiliza formato Markdown en tu respuesta para mejorar la legibilidad. ${prompt}`
                            }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.candidates[0].content.parts[0].text.trim();
            } catch (error) {
                console.error('Error:', error);
                return 'Lo siento, ha ocurrido un error. Por favor, intenta de nuevo.';
            }
        }
        
        async function generateIdea(idea) {
            const prompts = [
                { type: 'title', prompt: `Genera un título conciso para el proyecto basado en esta idea: "${idea}". Usa el formato # para el título.` },
                { type: 'description', prompt: `Proporciona una descripción detallada de esta idea: "${idea}". Usa formato Markdown para resaltar puntos importantes.` },
            ];
            
            let generatedDescription = '';
            
            for (const { type, prompt } of prompts) {
                const response = await generateResponse(prompt);
                addMessage(response);
                if (type === 'description') {
                    generatedDescription = response;
                }
            }
            
            const additionalPrompts = [
                { type: 'steps', prompt: `Desarrolla una guía paso a paso para implementar esta idea basada en la siguiente descripción: "${generatedDescription}". Usa una lista numerada con Markdown.` },
                { type: 'tools', prompt: `Sugiere herramientas y recursos útiles para este proyecto basado en la siguiente descripción: "${generatedDescription}". Usa una lista con viñetas en Markdown.` },
                { type: 'evaluation', prompt: `Proporciona un sistema para evaluar el progreso del proyecto basado en la siguiente descripción: "${generatedDescription}". Usa encabezados de nivel 2 y 3 para organizar la información.` }
            ];
            
            for (const { prompt } of additionalPrompts) {
                const response = await generateResponse(prompt);
                addMessage(response);
            }
            
            generatedIdea = idea;
            isIdeaGenerated = true;
            addMessage("## Modo Cambiado\n\nHe generado la estructura para tu idea. Ahora estoy en modo de respuesta y puedo contestar preguntas específicas sobre el proyecto generado.", false, 'mode-change-message');
        }
        
        function resetChat() {
            chatBox.innerHTML = '';
            isIdeaGenerated = false;
            generatedIdea = '';
            ideaInput.placeholder = "Ingresa tu idea aquí...";
            brainIntro.style.display = 'block';
            chatBox.appendChild(brainIntro);
            currentTextIndex = 0;
            cycleIntroText();
        }
        
        document.getElementById('downloadChatBtn').addEventListener('click', downloadChat);
        
        document.getElementById('clearChatBtn').addEventListener('click', () => {
            if (confirm("¿Estás seguro de que quieres borrar todo el chat y comenzar de nuevo?")) {
                resetChat();
            }
        });
        
        async function handleUserInput(input) {
            addMessage(input, true);
            loaderContainer.style.display = 'flex';
            
            if (brainIntro.style.display !== 'none') {
                brainIntro.style.display = 'none';
            }
            
            if (!isIdeaGenerated) {
                ideaInput.placeholder = "Ingresa tu idea aquí...";
                await generateIdea(input);
                isIdeaGenerated = true;
                ideaInput.placeholder = "Pregunta aquí...";
            } else {
                const prompt = `Basándote en la siguiente idea: "${generatedIdea}", responde a esta pregunta o solicitud del usuario: "${input}". Usa formato Markdown en tu respuesta.`;
                const response = await generateResponse(prompt);
                if (response) {
                    addMessage(response);
                }
            }
            
            loaderContainer.style.display = 'none';
        }
        
        function downloadChat() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const messages = chatBox.getElementsByClassName('message');
            let yOffset = 10;
            
            doc.setFont("helvetica");
            doc.setFontSize(12);
            
            Array.from(messages).forEach((message, index) => {
                const isUser = message.classList.contains('user-message');
                const text = `${isUser ? 'Usuario: ' : 'AI: '}${message.innerText}`;
                const splitText = doc.splitTextToSize(text, 180);
                
                if (yOffset + 10 * splitText.length > 280) {
                    doc.addPage();
                    yOffset = 10;
                }
                
                doc.text(splitText, 10, yOffset);
                yOffset += 10 * splitText.length + 5;
            });
            
            doc.save('chat_promente.pdf');
        }
        
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const input = ideaInput.value;
            if (!input) {
                alert("Por favor, ingresa una idea o pregunta.");
                return;
            }
            ideaInput.value = '';
            await handleUserInput(input);
        });
        
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsPopup').style.display = 'block';
        });
        
        document.getElementById('settingsPopup').addEventListener('click', (event) => {
            if (event.target === document.getElementById('settingsPopup')) {
                document.getElementById('settingsPopup').style.display = 'none';
            }
        });
        
        document.getElementById('languageSelect').addEventListener('change', function() {
            console.log('Language changed to:', this.value);
        });
        
        document.getElementById('fontSizeSelect').addEventListener('change', function() {
            const fontSize = this.value;
            let rootFontSize;
            switch (fontSize) {
                case 'small':
                    rootFontSize = '14px';
                    break;
                case 'medium':
                    rootFontSize = '16px';
                    break;
                case 'large':
                    rootFontSize = '18px';
                    break;
            }
            document.documentElement.style.fontSize = rootFontSize;
        });
        
        document.getElementById('notificationsToggle').addEventListener('change', function() {
            console.log('Notifications toggled:', this.checked);
        });
        
        const ideaInput = document.getElementById('ideaInput');
        
        ideaInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        ideaInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                document.getElementById('submitBtn').click();
            }
        });
        
        const popupOverlay = document.getElementById('popupOverlay');
        const popupContent = document.getElementById('popupContent');
        const nextPopupBtn = document.getElementById('nextPopupBtn');
        
        const popupMessages = [
            { title: "Bienvenido a Promente (Beta 1.0)", content: "¡Gracias por unirte a esta experiencia exclusiva! Promente es una IA que te ayuda a organizar tus ideas y convertirlas en proyectos realizables paso a paso." },
            { title: "Tecnología avanzada de Promente", content: "Promente utiliza tecnología por bloques para ofrecer respuestas más fluidas y sin límites de parámetros, maximizando el rendimiento y la eficiencia." },
            { title: "Creado por Ether Studios", content: "Desarrollada por Ether Studios, estamos orgullosos de ofrecerte esta versión Beta 1.0, diseñada para optimizar tu productividad y creatividad." },
            { title: "Tu feedback es importante", content: "Nos encantaría saber qué opinas. Después de probarla, responde estas preguntas:<br><br>¿Qué te parece la interfaz?<br>¿Qué mejorarías?<br>¿La descargarías?<br><br>Atentamente, Fabián Flórez." }
        ];
        
        let currentPopupIndex = 0;
        
        function showPopup(index) {
            const popup = popupMessages[index];
            popupContent.innerHTML = `<h2>${popup.title}</h2><p>${popup.content}</p>`;
            popupOverlay.style.display = 'block';
        }
        
        function hidePopup() {
            popupOverlay.style.display = 'none';
        }
        
        nextPopupBtn.addEventListener('click', () => {
            currentPopupIndex++;
            if (currentPopupIndex < popupMessages.length) {
                showPopup(currentPopupIndex);
            } else {
                hidePopup();
                localStorage.setItem('popupShown', 'true');
            }
        });
        
        if (!localStorage.getItem('popupShown')) {
            showPopup(0);
        }
    </script>
</body>
</html>
