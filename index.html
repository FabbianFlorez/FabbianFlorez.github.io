<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NeuraGen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Contenedor general para los mensajes de Markdown */
        .message {
           max-width: 100%; /* Limita el ancho de los mensajes */
        }

        /* Estilo para las tablas */
        table {
           width: 100%;
           max-width: 100%; /* Asegura que la tabla no se salga del contenedor */
           border-collapse: collapse;
           background-color: #252525; /* Fondo blanco */
           margin: 1em 0;
           box-sizing: border-box; /* Asegura que el padding y el border no afecten el ancho total */
           overflow-x: auto; /* Añadido para permitir desplazamiento horizontal si es necesario */
           display: block; /* Añadido para permitir desplazamiento horizontal */
        }

        /* Estilo para las celdas de la tabla */
        th, td {
           padding: 10px;
           border: 1px solid #00ff94; /* Borde de color gris claro */
           text-align: left;
        }

        /* Estilo para los encabezados de la tabla */
        th {
           background-color: #1a1a1a; /* Fondo gris claro para distinguir encabezados */
           font-weight: bold;
           color: #00cc78; /* Color de texto oscuro */
        }

        /* Estilo para las filas de la tabla al pasar el ratón por encima */
        tr:hover {
           background-color: #242925; /* Color de fondo ligeramente más oscuro al pasar el cursor */
        }
        :root {
            --color-bg: #121212;
            --color-surface: #1a1a1a;
            --color-primary: #00ff94;
            --color-secondary: #00cc78;
            --color-accent: #00995c;
            --color-text: #ffffff;
            --color-text-secondary: #b3b3b3;
            --color-card: #202020;
            --shadow-color: rgba(0, 77, 44, 0.3);
            --gradient-primary: linear-gradient(135deg, #00ff94, #00cc78);
            --gradient-secondary: linear-gradient(135deg, #00cc78, #00995c);
            --glow-primary: 0 0 15px rgba(0, 77, 44, 0.5);
            font-size: 16px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            height: 100%;
            overflow-x: hidden;
            transition: all 0.3s ease;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(1px 1px at 20px 30px, #00ff94, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 40px 70px, #00cc78, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 50px 160px, #00995c, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 90px 40px, #00ff94, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 130px 80px, #00cc78, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 160px 120px, #00995c, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 5s infinite;
            opacity: 0.3;
            z-index: -2;
        }

        @keyframes twinkle {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .header {
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 0 4px 6px rgba(0, 77, 44, 0.3);
            color: var(--color-text);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: 20px;
            animation: fadeInDown 0.5s ease-out;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 148, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .icon-button {
            background: none;
            border: none;
            color: var(--color-text);
            cursor: pointer;
            font-size: 1.2em;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .icon-button:hover {
            background-color: rgba(0, 255, 148, 0.2);
            transform: scale(1.1);
        }
        
        #clearChatBtn {
            color: var(--color-text-secondary);
        }
        
        #clearChatBtn:hover {
            color: var(--color-text);
        }
        
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .message {
            max-width: 100%; /* Cambiado de 80% a 100% */
            width: 100%; /* Añadido para asegurar que ocupe todo el ancho */
            padding: 12px 15px;
            border-radius: 12px;
            box-shadow: 0 2px 4px rgba(0, 77, 44, 0.3);
            transition: all 0.3s ease;
            animation: fadeIn 0.3s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-sizing: border-box; /* Añadido para incluir padding en el ancho total */
        }
        
        .message:hover {
            box-shadow: 0 4px 8px rgba(0, 77, 44, 0.3);
        }
        
        .user-message {
            background: var(--gradient-secondary);
            color: var(--color-text);
            /* Elimina align-self: flex-end; */
        }
        
        .ai-message {
            background: rgba(42, 42, 42, 0.8);
            color: var(--color-text);
            /* Elimina align-self: flex-start; */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mode-change-message {
            background: linear-gradient(135deg, #00995c, #00cc78);
            color: #ffffff;
            border: none;
            box-shadow: 0 0 20px rgba(0, 255, 148, 0.6);
            animation: pulseGlow 2s infinite;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px rgba(0, 255, 148, 0.4); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 148, 0.6); }
            100% { box-shadow: 0 0 5px rgba(0, 255, 148, 0.4); }
        }
        
        .input-container {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 25px;
            padding: 10px;
            display: flex;
            align-items: center;
            margin-top: 20px;
            animation: fadeInUp 0.5s ease-out;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 2px 4px rgba(0, 77, 44, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #ideaInput {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            color: var(--color-text);
            font-size: 16px;
            padding: 10px;
            resize: none;
        }
        
        #ideaInput:focus {
            outline: none;
        }
        
        #submitBtn {
            background: var(--gradient-primary);
            color: var(--color-text);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.1s ease; /* Añadido para la transición suave */
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 77, 44, 0.5);
        }
        
        #submitBtn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #submitBtn:hover::before {
            opacity: 1;
        }
        
        #submitBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 77, 44, 0.5);
        }
        
        #submitBtn:active { /* Añadido para la transición suave al presionar */
            transform: scale(0.95);
        }
        
        .loader-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .loader {
            border: 3px solid var(--color-surface);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite, pulse 2s infinite ease-in-out; /* Añadido pulse animation */
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .settings-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .settings-content {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            padding: 30px;
            width: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: zoomIn 0.3s ease-out;
            box-shadow: 0 4px 8px rgba(0, 77, 44, 0.3);
            border: 1px solid rgba(0, 255, 148, 0.3);
        }
        
        .setting-option {
            margin-bottom: 15px;
        }
        
        .setting-option label {
            display: block;
            margin-bottom: 5px;
            color: var(--color-text);
        }
        
        .setting-option select,
        .setting-option input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            background-color: var(--color-card);
            color: var(--color-text);
            border: 1px solid var(--color-primary);
        }

        .popup-button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .popup-button {
            background: var(--gradient-primary);
            color: var(--color-text);
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48%;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .popup-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-primary);
        }
        
        .developer-credit {
            text-align: center;
            font-size: 0.8em;
            color:  var(--color-text-secondary);
            margin-top: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        /* Estilos para el contenido Markdown */
        .message h1 { font-size: 1.8em; margin-bottom: 0.5em; }
        .message h2 { font-size: 1.5em; margin-bottom: 0.5em; }
        .message h3 { font-size: 1.3em; margin-bottom: 0.5em; }
        .message h4 { font-size: 1.2em; margin-bottom: 0.5em; }
        .message h5 { font-size: 1.1em; margin-bottom:  0.5em; }
        
        .message h6 { font-size: 1em;   margin-bottom: 0.5em; }
        
        .message p { margin-bottom: 1em; }
        .message ul, .message ol { margin-bottom: 1em; padding-left: 2em; }
        .message li { margin-bottom: 0.5em; }
        .message code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        .message pre {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        .message blockquote {
            border-left: 3px solid var(--color-primary);
            padding-left: 1em;
            margin-left: 0;
            margin-bottom: 1em;
        }
        .message a {
            color: var(--color-primary);
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
        
        .container::-webkit-scrollbar,
        .chat-container::-webkit-scrollbar {
            display: none;
        }
        
        .brain-intro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute; /* Changed to absolute */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            text-align: center;
        }
        
        .brain-container {
            margin-bottom: 20px;
        }
        
        .brain-icon {
            font-size: 100px;
            color: var(--color-primary);
            animation: pulseBrain 2s ease-in-out infinite;
        }
        
        .intro-text {
            color: var(--color-text);
            font-size: 1.5em;
            opacity: 0.8;
        }
        
        .intro-text p {
            margin: 10px 0;
            animation: fadeInOut 4s ease-in-out infinite;
            opacity: 0;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 1; transform: translateY(0); }
        }
        
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--gradient-secondary);
            padding: 30px;
            border-radius: 12px;
            max-width: 80%;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 77, 44, 0.3);
            text-align: center;
        }
        
        .popup-content {
            margin-bottom: 20px;
            color: var(--color-text);
        }
        
        .popup-button {
            background: var(--gradient-primary);
            color: var(--color-text);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .popup-button:hover {
            transform: scale(1.05);
            box-shadow: var(--glow-primary);
        }
        
        @media (max-width: 768px) {
            :root {
                font-size: 14px;
            }
            
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 12px 15px;
            }
            
            .logo {
                font-size: 1.3em;
            }
            
            .icon-button {
                font-size: 1.1em;
                width: 36px;
                height: 36px;
            }
            
            .input-container {
                padding: 8px;
            }
            
            #ideaInput {
                font-size: 14px;
                padding: 8px;
            }
            
            #submitBtn {
                width: 36px;
                height: 36px;
            }
        }
        
        @media (max-width: 480px) {
            :root {
                font-size: 12px;
            }
            
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 10px 12px;
            }
            
            .logo {
                font-size: 1.1em;
            }
            
            .icon-button {
                font-size: 1em;
                width: 32px;
                height: 32px;
            }
            
            .input-container {
                padding: 6px;
            }
            
            #ideaInput {
                font-size: 12px;
                padding: 6px;
            }
            
            #submitBtn {
                width: 32px;
                height: 32px;
            }
        }
        
        @media (max-width: 360px) {
            :root {
                font-size: 10px;
            }
            
            .container {
                padding: 5px;
            }
            
            .header {
                padding: 8px 10px;
            }
            
            .logo {
                font-size: 1em;
            }
            
            .icon-button {
                font-size: 0.9em;
                width: 28px;
                height: 28px;
            }
            
            .input-container {
                padding: 4px;
            }
            
            #ideaInput {
                font-size: 10px;
                padding: 4px;
            }
            
            #submitBtn {
                width: 28px;
                height: 28px;
            }
        }
        
        /* Nuevos estilos para el popup de confirmación */
        .confirm-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .confirm-popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--gradient-secondary);
            padding: 20px;
            border-radius: 12px;
            max-width: 80%;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 77, 44, 0.3);
        }

        .confirm-popup-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .confirm-popup-button {
            background: var(--gradient-primary);
            color: var(--color-text);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirm-popup-button:hover {
            transform: scale(1.05);
            box-shadow: var(--glow-primary);
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        @keyframes shimmer {
          0% { background-position: -1000px 0; }
          100% { background-position: 1000px 0; }
        }

        .generating {
          animation: pulse 2s infinite ease-in-out, shimmer 3s infinite linear;
          background: linear-gradient(to right, var(--color-surface) 8%, var(--color-primary) 18%, var(--color-surface) 33%);
          background-size: 1000px 100%;
        }

        .fade-in {
          animation: fadeIn 0.5s ease-out;
        }

        .slide-in {
          animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }

        @keyframes typing {
          0% { width: 0 }
          50% { width: 100% }
          100% { width: 0 }
        }

        .typing-indicator {
          display: inline-block;
          width: 50px;
          height: 30px;
          position: relative;
          margin-left: 10px;
        }

        .typing-indicator::after {
          content: '...';
          position: absolute;
          left: 0;
          height: 100%;
          width: 100%;
          background-color: var(--color-surface);
          border-radius: 5px;
          animation: typing 2s steps(3, end) infinite;
          overflow: hidden;
          color: var(--color-primary);
          font-size: 24px;
          line-height: 30px;
          text-align: left;
        }

        #copyBtn, #clearChatBtn {
            color: var(--color-text-secondary);
        }

        #copyBtn:hover, #clearChatBtn:hover {
            color: var(--color-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NEURAGEN</div>
            <div class="header-buttons">
                <button id="copyBtn" class="icon-button" title="Copiar chat">
                    <i class="fas fa-copy"></i>
                </button>
                <button id="clearChatBtn" class="icon-button" title="Borrar chat">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button id="settingsBtn" class="icon-button">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
        <div class="chat-container" id="chatBox">
            <div class="brain-intro-container" id="brainIntroContainer">
                <div class="brain-container">
                    <i class="fas fa-brain brain-icon"></i>
                </div>
                <div class="intro-text" id="introText">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="input-container">
            <textarea id="ideaInput" placeholder="Ingresa tu idea aquí..." rows="1"></textarea>
            <button id="submitBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="loader-container" id="loaderContainer">
            <div class="loader"></div>
        </div>
    </div>

    <div id="settingsPopup" class="settings-popup">
        <div class="settings-content">
            <h2>Configuración</h2>
            <div class="setting-option">
                <label for="fontSizeSelect">Tamaño de fuente:</label>
                <select id="fontSizeSelect">
                    <option value="small">Pequeño</option>
                    <option value="medium" selected>Mediano</option>
                    <option value="large">Grande</option>
                </select>
            </div>
            <div class="popup-button-container">
                <button id="saveSettingsBtn" class="popup-button">Guardar</button>
                <button id="closeSettingsBtn" class="popup-button">Cerrar</button>
            </div>
            <p class="developer-credit">Desarrollado por ETHER STUDIOS</p>
        </div>
    </div>
    <div id="popupOverlay" class="popup-overlay">
        <div id="popup" class="popup">
            <div id="popupContent" class="popup-content"></div>
            <button id="nextPopupBtn" class="popup-button">Siguiente</button>
        </div>
    </div>
    <div id="confirmPopup" class="confirm-popup">
        <div class="confirm-popup-content">
            <h2>Confirmar acción</h2>
            <p>¿Estás seguro de que quieres borrar todo el chat y comenzar de nuevo?</p>
            <div class="confirm-popup-buttons">
                <button id="confirmYes" class="confirm-popup-button">Sí</button>
                <button id="confirmNo" class="confirm-popup-button">No</button>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "AIzaSyAEjPl4-THMucYfmYnvGUu6QLHO4IVyF4o";
        const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent";
        const chatBox = document.getElementById('chatBox');
        const loaderContainer = document.getElementById('loaderContainer');
        const brainIntroContainer = document.getElementById('brainIntroContainer');
        let isIdeaGenerated = false;
        let generatedIdea = '';
        let generatedBlocks = {};
        let isBrainVisible = true; // Added isBrainVisible variable
        let isGenerating = false; // Added isGenerating variable

        const introTexts = [
            "Estructura tus ideas",
            "Obtén una nueva visión de tus proyectos",
            "Potencia tu creatividad",
            "Descubre nuevas posibilidades",
            "Organiza tus pensamientos",
            "Amplía tus horizontes",
            "Transforma tus conceptos en realidad"
        ];
        let currentTextIndex = 0;
        const introTextElement = document.querySelector('#introText p');

        function cycleIntroText() {
            introTextElement.textContent = introTexts[currentTextIndex];
            currentTextIndex = (currentTextIndex + 1) % introTexts.length;
        }

        setInterval(cycleIntroText, 4000);
        cycleIntroText();

        function checkForAIModelQuestion(input) {
          const aiModelKeywords = ['modelo de ia', 'inteligencia artificial', 'api de google', 'asistente', 'tecnología que utilizas'];
          return aiModelKeywords.some(keyword => input.toLowerCase().includes(keyword));
        }

        async function addMessage(content, isUser = false, customClass = '') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'ai-message', 'fade-in', 'slide-in');
            if (customClass) {
                messageDiv.classList.add(customClass);
            }
            let parsedContent = isUser ? content : marked.parse(content);
    
            // Envolver las tablas en un div con clase table-container
            parsedContent = parsedContent.replace(/<table/g, '<div class="table-container"><table');
            parsedContent = parsedContent.replace(/<\/table>/g, '</table></div>');
    
            messageDiv.innerHTML = parsedContent;
            chatBox.appendChild(messageDiv);
            
            // Animación suave de scroll
            await new Promise(resolve => setTimeout(resolve, 100));
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });

            if (!isUser) {
                brainIntroContainer.style.display = 'none';
                isBrainVisible = false;
            }
        }

        async function generateResponse(prompt) {
            try {
                const response = await fetch(`${apiUrl}?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Responde siempre en español. Utiliza formato Markdown en tu respuesta para me jorar la legibilidad. ${prompt}`
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text.trim();
            } catch (error) {
                console.error('Error:', error);
                return 'Lo siento, ha ocurrido un error. Por favor, intenta de nuevo.';
            }
        }

        async function generateIdea(idea) {
            const blocks = [
                { 
                    type: 'title', 
                    prompt: () => `Genera un título breve y atractivo en una sola línea para el proyecto, basado en la idea: "${idea}". Usa formato de encabezado (#).`
                },
                
                { 
                    type: 'description', 
                    prompt: () => `Proporciona una descripción precisa y concisa de 3-5 líneas para el proyecto "${generatedBlocks.title}". Describe el propósito principal y el público objetivo en un párrafo claro. Usa Markdown para resaltar términos clave.` 
                },
                
                { 
                    type: 'steps', 
                    prompt: () => `Enumera los pasos principales para desarrollar el proyecto "${generatedBlocks.title}". Usa una lista numerada en Markdown, limitando cada paso a una sola línea concisa para describir las acciones necesarias sin detalles extensos.` 
                },
                
                { 
                    type: 'tools', 
                    prompt: () => `Sugiere las herramientas y recursos necesarios para completar el proyecto "${generatedBlocks.title}". Limita la lista a 5-8 ítems, y explica brevemente en una línea por qué cada herramienta es útil. Usa viñetas en Markdown.` 
                },
                
                { 
                    type: 'evaluation', 
                    prompt: () => `Crea un sistema de evaluación para monitorear el avance del proyecto "${generatedBlocks.title}". Usa encabezados de nivel 2 para cada área, como 'Plazos', 'Calidad' y 'Satisfacción del Cliente'. En cada área, lista 2-3 criterios de evaluación en viñetas.` 
                },
                
                { 
                    type: 'timeline', 
                    prompt: () => `Desarrolla un cronograma en formato de tabla Markdown para el proyecto "${generatedBlocks.title}", limitando el número de actividades a 5-8. Define solo las actividades principales, sin fecha de inicio ni fin, pero si su duración.` 
                },
                
                { 
                    type: 'critical_path', 
                    prompt: () => `Identifica brevemente la ruta crítica para el proyecto "${generatedBlocks.title}". Limítate a 3 actividades críticas y explica en 1-2 líneas la importancia de cada una para el éxito del proyecto.` 
                },
                
                { 
                    type: 'scope', 
                    prompt: () => `Define en Markdown el alcance del proyecto "${generatedBlocks.title}". Incluye una lista clara de elementos dentro y fuera del alcance. Limita cada lista a 5 ítems para evitar redundancias.` 
                },
                
                { 
                    type: 'constraints', 
                    prompt: () => `Enumera las principales restricciones del proyecto "${generatedBlocks.title}", cubriendo tiempo, presupuesto y recursos en listas de 2-3 ítems cada una. Explica en 1-2 líneas cómo cada restricción puede afectar el proyecto.` 
                },
                
                { 
                    type: 'objectives', 
                    prompt: () => `Define 2-3 objetivos SMART para el proyecto "${generatedBlocks.title}" en formato de viñetas. Para cada objetivo, incluye una breve descripción de 1-2 líneas que especifique su relevancia y propósito.` 
                },
                
                { 
                    type: 'metrics', 
                    prompt: () => `Sugiere 3-4 métricas clave para evaluar el éxito del proyecto "${generatedBlocks.title}". Utiliza listas en Markdown y describe en una línea cada métrica, explicando su importancia en el contexto del proyecto.` 
                },
                
                { 
                    type: 'costo', 
                    prompt: () => `Proporciona una guía de costos estimados para el proyecto "${generatedBlocks.title}". Limita la lista a 3 categorías principales (Desarrollo, Marketing, Operaciones) y ofrece un rango de costos para cada categoría en una tabla en Markdown.` 
                }
            ];

            for (const block of blocks) {
                const prompt = block.prompt();
                const response = await generateResponse(prompt);
                addMessage(response);
                generatedBlocks[block.type] = response;
            }

            generatedIdea = idea;
            isIdeaGenerated = true;
            addMessage("## Modo Cambiado\n\nHe generado la estructura completa para tu idea, incluyendo todos los bloques solicitados. Ahora estoy en modo de respuesta y puedo contestar preguntas específicas sobre el proyecto generado.", false, 'mode-change-message');
        }

        document.getElementById('clearChatBtn').addEventListener('click', () => {
            if (isGenerating) {
                alert("NO SE PUEDE BORRAR EL CHAT YA QUE SE ESTÁ GENERANDO EL MENSAJE. ESPERA A QUE SE ACABE DE GENERAR Y PODRÁS BORRAR.");
            } else {
                document.getElementById('confirmPopup').style.display = 'block';
            }
        });

        document.getElementById('confirmYes').addEventListener('click', () => {
            resetChat();
            document.getElementById('confirmPopup').style.display = 'none';
        });

        document.getElementById('confirmNo').addEventListener('click', () => {
            document.getElementById('confirmPopup').style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('confirmPopup')) {
                document.getElementById('confirmPopup').style.display = 'none';
            }
        });

        function resetChat() {
            chatBox.innerHTML = '';
            isIdeaGenerated = false;
            generatedIdea = '';
            generatedBlocks = {};
            ideaInput.placeholder = "Ingresa tu idea aquí...";
            const brainIntroContainer = document.createElement('div');
            brainIntroContainer.className = 'brain-intro-container';
            brainIntroContainer.id = 'brainIntroContainer';
            brainIntroContainer.innerHTML = `
                <div class="brain-container">
                    <i class="fas fa-brain brain-icon"></i>
                </div>
                <div class="intro-text" id="introText">
                    <p></p>
                </div>
            `;
            chatBox.appendChild(brainIntroContainer);
            currentTextIndex = 0;
            cycleIntroText();
            isBrainVisible = true;
            brainIntroContainer.style.display = 'flex'; // Asegúrate de que sea visible
        }


        document.getElementById('copyBtn').addEventListener('click', () => {
            const chatContent = chatBox.innerText;
            navigator.clipboard.writeText(chatContent).then(() => {
                alert('Contenido del chat copiado al portapapeles');
            }).catch(err => {
                console.error('Error al copiar el contenido: ', err);
            });
        });

        async function handleUserInput(input) {
          isGenerating = true;
          addMessage(input, true);
          
          const typingIndicator = document.createElement('div');
          typingIndicator.classList.add('typing-indicator');
          chatBox.appendChild(typingIndicator);
          
          if (isBrainVisible) {
            const brainIntroContainer = document.getElementById('brainIntroContainer');
            if (brainIntroContainer) {
              brainIntroContainer.style.display = 'none';
            }
            isBrainVisible = false;
          }

          if (checkForAIModelQuestion(input)) {
            const naibafResponse = "Soy NAIBAF, que significa Neuronal Intelligence Artificial Beyond Analytical Frameworks. Estoy alimentado por toda la red de Google y fui creado por @fabbianflorez, CEO de Ether Studios. Mi capacidad de procesamiento y análisis va más allá de los marcos analíticos convencionales, permitiéndome ofrecer respuestas y soluciones únicas y avanzadas.";
            chatBox.removeChild(typingIndicator);
            addMessage(naibafResponse);
          } else if (!isIdeaGenerated) {
            ideaInput.placeholder = "Haz una pregunta sobre el proyecto...";
            await generateIdea(input);
          } else {
            const response = await generateResponse(`Basándote en la idea generada "${generatedIdea}" y los bloques generados (${Object.keys(generatedBlocks).join(', ')}), responde a la siguiente pregunta o solicitud: ${input}`);
            chatBox.removeChild(typingIndicator);
            addMessage(response);
          }

          isGenerating = false;
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            const input = document.getElementById('ideaInput').value.trim();
            if (input) {
                handleUserInput(input);
                document.getElementById('ideaInput').value = '';
            }
        });

        document.getElementById('ideaInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('submitBtn').click();
            }
        });


        // Configuración del menú de ajustes
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPopup = document.getElementById('settingsPopup');
        const closeSettingsBtn = document.getElementById('closeSettingsBtn');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const fontSizeSelect = document.getElementById('fontSizeSelect');

        settingsBtn.addEventListener('click', () => {
            settingsPopup.style.display = 'block';
        });

        closeSettingsBtn.addEventListener('click', () => {
            settingsPopup.style.display = 'none';
        });

        saveSettingsBtn.addEventListener('click', () => {
            // Guardar la configuración
            const fontSize = fontSizeSelect.value;

            // Aplicar la configuración
            document.body.style.fontSize = fontSize === 'small' ? '14px' : fontSize === 'large' ? '18px' : '16px';
            
            // Cerrar el menú de configuración
            settingsPopup.style.display = 'none';

            // Opcional: Mostrar un mensaje de confirmación
            alert('Configuración guardada con éxito');
        });

        // Cerrar el menú de configuración si se hace clic fuera de él
        window.addEventListener('click', (e) => {
            if (e.target === settingsPopup) {
                settingsPopup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
